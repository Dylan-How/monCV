<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="banner">
    <div class="container text-light">
      <div class="row vh-100 d-flex justify-content-center align-items-center">
        <div class="col-3"></div>
        <div class="col-6 position-relative">
          <form onsubmit="return false" novalidate>
            <div class="form-group">
              <h1 class="text-center mb-4">Page de login</h1>
              <hr class="text-light"></hr>
              <div class="mb-4 position-relative">
                <label for="Prenom" class="form-label">Prenom:</label>
                <input type="text" id="prenom" class="form-control" required />
                <div class="invalid-tooltip">Vous devez entrer un prenom.</div>
              </div>
            </div>
            <div class="mb-4 position-relative">
              <label for="nom" class="form-label">Nom:</label>
              <input type="text" id="nom" class="form-control" required />
              <div class="invalid-tooltip">Vous devez entrer un nom.</div>
            </div>
            <div class="mb-4 position-relative">
              <label for="email" class="form-label">Email address:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                required
              />
              <div class="invalid-tooltip">
                Vous devez entrer une adresse email.
              </div>
            </div>
            <div class="mb-4 position-relative">
              <label for="password" class="form-label">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
              <div class="invalid-tooltip" id="password-tooltip">
                Vous devez entrer un mot de passe.
              </div>
            </div>
            <button onclick="valider()" class="btn btn-primary">
              Soumettre
            </button>
          </form>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
